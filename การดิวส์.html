  <h2>หากผู้เล่นทั้งสองฝ่ายทำคะแนนได้เท่ากันในคะแนนที่ 20 จะมีการเล่นต่อ จนกว่าว่าจะมีคะแนนมากกว่าฝ่ายตรงข้าม 2 คะแนน แต่ถ้ายังไม่สามารถทำคะแนนห่างกัน 2 แต้มได้ จะเล่นต่อไปเรื่อยๆ แต่ เมื่อแต้มได้ 29 เท่ากัน ใครที่ทำได้แต้ม 30 ก่อนก็จะเป็น ฝ่ายชนะไปเลย</h2>
